<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<body>
<div th:replace="fragments/navbar-admin :: navbar-admin"></div>

<!-- Le reste de ta page ici -->
</body>

<div class="container mt-5">
    <h1 class="mb-4">Liste des commandes</h1>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Date</th>
            <th>Total</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="commande : ${commandes}">
            <td th:text="${commande.id}">1</td>
            <td th:text="${#temporals.format(commande.date, 'dd/MM/yyyy HH:mm:ss')}">25/05/2025 16:27:21</td>
            <td th:text="${commande.total + ' €'}">0 €</td>
            <td>
                <form th:action="@{/commande/supprimer/{id}(id=${commande.id})}" method="post" style="display:inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="btn btn-sm btn-danger">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
    <a href="/admin/dashboard" class="btn btn-secondary mt-3">Retour à l'accueil</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
