<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>Dashboard Admin</h1>
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Déconnexion</button>
        </form>

    </header>

    <main>
        <section class="mb-5">
            <h2>Statistiques</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Utilisateurs inscrits</h5>
                            <p class="card-text"><span th:text="${userCount}">0</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <a href="/admin/commandes/simple" class="text-decoration-none">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Commandes</h5>
                                <p class="card-text">
                                    <span th:text="${orderCount}">0</span>
                                </p>
                            </div>
                        </div>
                    </a>

                </div>
                <div class="col-md-6">
                    <a href="/admin/commandes" class="text-decoration-none">
                        <div class="card text-white bg-info mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Suivi des Statuts</h5>
                                <p class="card-text">Voir l'évolution des commandes</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <section>
            <h2>Gestion des produits</h2>
            <div class="list-group">
                <a href="/admin/produits" class="list-group-item list-group-item-action">
                    Voir la liste des produits
                </a>
                <a href="/admin/produits/create" class="list-group-item list-group-item-action">
                    Ajouter un nouveau produit
                </a>
            </div>
        </section>
    </main>

    <footer class="mt-5 text-center">
        <p class="text-muted">© 2025 Snack Gestion Commandes</p>
    </footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
