<div xmlns:th="http://www.thymeleaf.org" th:fragment="productList(produits)">
  <div class="row">
    <div th:each="produit : ${produits}" class="col-12 col-sm-6 col-md-4 mb-4">
      <div class="card h-100 shadow-sm border-0 rounded-4">
        <img th:src="@{${produit.imageUrl}}"
             th:alt="'Image de ' + ${produit.nom}"
             class="card-img-top" />

        <div class="card-body">
          <h5 class="card-title" th:text="${produit.nom}">Nom du produit</h5>
          <p class="card-text" th:text="'Prix : ' + ${produit.prix} + ' â‚¬'">Prix</p>
          <form th:action="@{/panier/ajouter}" method="post">
            <input type="hidden" name="produitId" th:value="${produit.id}" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-primary w-100">Ajouter au panier</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
